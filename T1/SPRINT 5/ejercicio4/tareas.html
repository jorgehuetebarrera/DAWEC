<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Tareas</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      background-color: #4CAF50;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-bottom: 20px;
    }

    #contenedor {
      width: 80%;
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    #nuevaTarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      box-sizing: border-box;
    }

    .tarea {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      margin-bottom: 8px;
      background-color: #fff;
    }

    .tarea button {
      margin-left: 8px;
    }

    .tarea-importante {
      border-color: #FF5722;
      background-color: #FFEBEE;
    }

    button {
      padding: 8px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    .eliminar-button {
      background-color: #f44336;
    }

    .eliminar-button:hover {
      background-color: #d32f2f;
    }
  </style>
</head>
<body>
  <header>
    <h1>Lista de Tareas</h1>
  </header>

  <div id="contenedor">
    <input type="text" id="nuevaTarea" placeholder="Nueva tarea">
    <button onclick="agregarTareaNormal()">Agregar Tarea Normal</button>
    <button onclick="agregarTareaImportante()">Agregar Tarea Importante</button>

    <div id="listaTareas"></div>
    <div id="listaTareasImportantes"></div>
  </div>

  <script src="tareas.js"></script>
</body>
</html>
