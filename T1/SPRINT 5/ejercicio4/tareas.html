<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List App</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 20px;
      background-color: #f5f5f5;
      color: #333;
      transition: background-color 0.5s, color 0.5s;
    }

    h1 {
      color: #555;
    }

    #tareas, #tareasImportantes {
      max-width: 400px;
      margin: 20px 0;
    }

    input[type="text"] {
      width: 70%;
      padding: 8px;
      margin-right: 8px;
      box-sizing: border-box;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    .tarea {
      margin: 8px 0;
    }

    .tarea-importante {
      color: #ff5733; /* Color naranja para las tareas importantes */
    }

    #modoOscuro {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>To-Do List</h1>

  <div id="tareas">
    <label for="nuevaTarea">Nueva Tarea:</label>
    <input type="text" id="nuevaTarea" placeholder="Ingrese la tarea">
    <button onclick="agregarTareaNormal()">Agregar a Tareas Normales</button>
    <button onclick="agregarTareaImportante()">Agregar a Tareas Importantes</button>

    <div id="listaTareas"></div>
  </div>

  <div id="tareasImportantes">
    <h2>Tareas Importantes</h2>
    <div id="listaTareasImportantes"></div>
  </div>

  <button id="modoOscuro" onclick="toggleModoOscuro()">Cambiar Modo</button>

  <script defer src="tareas.js"></script>
</body>
</html>
