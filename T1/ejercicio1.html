<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambio de Color con Bot칩n</title>
</head>
<body>
    <button id="cambiarColorBtn">Cambiar color</button>

    <script>
        // Funci칩n para generar un color RGB aleatorio
        function generarColorAleatorio() {
            const r = Math.floor(Math.random() * 256);
            const g = Math.floor(Math.random() * 256);
            const b = Math.floor(Math.random() * 256);
            return `rgb(${r},${g},${b})`;
        }

        // Agregar un evento de clic al bot칩n
        const cambiarColorBtn = document.getElementById('cambiarColorBtn');
        cambiarColorBtn.addEventListener('click', function() {
            // Generar un color aleatorio
            const colorAleatorio = generarColorAleatorio();
            // Cambiar el color de fondo de la p치gina
            document.body.style.backgroundColor = colorAleatorio;
        });
    </script>
</body>
</html>
