<head>
    <script> 
let numero1 = 10;
let numero2 = 5;
let cadena = "Hola";

console.log("Comparación de números:");
console.log("numero1 > numero2:", numero1 > numero2);
console.log("numero1 < numero2:", numero1 < numero2);
console.log("numero1 === numero2:", numero1 === numero2);
console.log("numero1 !== numero2:", numero1 !== numero2);

console.log("Comparación de número y cadena:");
console.log("numero1 > cadena:", numero1 > cadena);
console.log("numero1 < cadena:", numero1 < cadena);
console.log("numero1 === cadena:", numero1 === cadena);
console.log("numero1 !== cadena:", numero1 !== cadena);
    </script>
