<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado Dinámico</title>
</head>
<body>
    <label for="nuevoElemento">Nuevo elemento:</label>
    <input type="text" id="nuevoElemento" placeholder="Escribe un nuevo elemento">
    <button id="agregarBtn">Añadir a la lista</button>

    <ul id="lista"></ul>

    <script>
        const agregarBtn = document.getElementById('agregarBtn');
        agregarBtn.addEventListener('click', function() {
            const nuevoElemento = document.getElementById('nuevoElemento').value;
            const lista = document.getElementById('lista');

            if (nuevoElemento.trim() !== '') {
                const nuevoItem = document.createElement('li');
                nuevoItem.textContent = nuevoElemento;
                lista.appendChild(nuevoItem);
                document.getElementById('nuevoElemento').value = '';
            }
        });
    </script>
</body>
</html>
