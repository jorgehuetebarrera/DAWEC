<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Área</title>
</head>
<body>
    <label for="ancho">Ancho:</label>
    <input type="number" id="ancho" placeholder="Ancho del rectángulo">

    <label for="alto">Alto:</label>
    <input type="number" id="alto" placeholder="Alto del rectángulo">

    <button id="calcularAreaBtn">Calcular Área</button>

    <p id="resultado"></p>

    <script>
        // Agregar un evento de clic al botón
        const calcularAreaBtn = document.getElementById('calcularAreaBtn');
        calcularAreaBtn.addEventListener('click', function() {
            // Obtener los valores del ancho y el alto
            const ancho = parseFloat(document.getElementById('ancho').value);
            const alto = parseFloat(document.getElementById('alto').value);

            // Calcular el área del rectángulo
            const area = ancho * alto;

            // Mostrar el resultado en el elemento <p>
            const resultadoElement = document.getElementById('resultado');
            resultadoElement.textContent = `El área del rectángulo es: ${area}`;
        });
    </script>
</body>
</html>
