<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transponer Matriz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        .container {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        h2 {
            color: #555;
        }

        pre {
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            white-space: pre-wrap;
        }

        .entrada {
            background-color: #f7f7f7;
            padding: 15px;
            margin-bottom: 20px;
        }

        .resultado {
            background-color: #f7f7f7;
            padding: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Transponer Matriz</h1>
        <div class="entrada">
            <h2>Matriz de Entrada:</h2>
            <pre id="entrada"></pre>
        </div>
        <div class="resultado">
            <h2>Matriz Transpuesta:</h2>
            <pre id="resultado"></pre>
        </div>
    </div>
    <script src="ejercicio2.js"></script>
</body>
</html>
